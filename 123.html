<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS GENERALES Y TEMAS --- */
        :root {
            --color-primary: #3498db; /* Azul Masculino */
            --color-secondary: #2c3e50;
            --color-bg-light: #f4f4f9;
            --color-text-light: #333;
            --color-card-light: #ffffff;
            --color-border-light: #ddd;
            --color-success: #27ae60;
            --color-danger: #e74c3c;
            --color-warning: #f39c12;

            /* Tema Claro (Default) */
            --bg-color: var(--color-bg-light);
            --text-color: var(--color-text-light);
            --card-bg: var(--color-card-light);
            --card-border: var(--color-border-light);
            --input-bg: #fff;
        }

        [data-theme='dark'] {
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --card-bg: #272740;
            --card-border: #444;
            --input-bg: #3c3c54;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2, h3 {
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-primary);
            padding-bottom: 5px;
            margin-top: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        /* --- CONTROLES DE FORMULARIO --- */
        .input-group, .price-group, .stock-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid var(--card-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, opacity 0.2s;
            margin-right: 5px;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: white;
        }

        .btn-success {
            background-color: var(--color-success);
            color: white;
        }

        .btn-danger {
            background-color: var(--color-danger);
            color: white;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        /* --- GESTIÓN DE CANTIDADES ( + / - ) --- */
        .quantity-control {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .qty-btn {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1em;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qty-display {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            font-weight: bold;
            background-color: var(--input-bg);
            border: 1px solid var(--card-border);
            padding: 5px 0;
            border-radius: 4px;
        }

        /* --- CONTENEDORES ESPECÍFICOS --- */
        .almuerzo-item {
            border: 1px solid var(--color-primary);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .almuerzo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .almuerzo-header h4 {
            margin: 0;
            color: var(--color-primary);
            font-size: 1.1em;
        }

        .stock-info {
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: var(--color-text-light);
            font-size: 0.8em;
        }

        [data-theme='dark'] .stock-info {
            background-color: #3c3c54;
            color: #e0e0e0;
        }

        .price-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
            padding: 5px 0;
            border-top: 1px dashed var(--card-border);
        }

        /* --- RECIBO Y ACCIONES FINALES --- */
        #resumen-pedido, #acciones-finales {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        #resumen-pedido h3 {
            margin-bottom: 10px;
        }

        .recibo-item {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            border-bottom: 1px dotted var(--card-border);
        }

        .recibo-total {
            font-size: 1.2em;
            font-weight: bold;
            padding-top: 10px;
        }

        .mesa-opciones {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .mesa-opciones label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }

        /* --- CABECERA Y MODO OSCURO --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0 15px 0;
        }

        #theme-toggle {
            padding: 10px 15px;
            font-size: 0.9em;
        }

        /* --- Stock general --- */
        .stock-general {
            background-color: var(--color-secondary);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            grid-column: 1 / -1;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .stock-general label {
            color: white;
        }

    </style>
</head>
<body data-theme="light">
    <header>
        <h1>Comanda - Como en Casa</h1>
        <button id="theme-toggle" class="btn btn-secondary">Modo Oscuro</button>
    </header>

    <div class="stock-general">
        <div>
            <label for="stock-sopa">STOCK GLOBAL SOPA:</label>
            <input type="number" id="stock-sopa" data-stock-type="sopa" value="45" min="0">
            <span id="display-sopa" style="font-size: 1.2em; margin-left: 10px;">(Actual: 45)</span>
        </div>
        <div>
            <label for="stock-segundos">STOCK GLOBAL SEGUNDOS:</label>
            <input type="number" id="stock-segundos" data-stock-type="segundos" value="0" min="0">
            <span id="display-segundos" style="font-size: 1.2em; margin-left: 10px;">(Actual: 25)</span>
        </div>
        <button class="btn btn-warning" onclick="guardarStockGeneral()">Guardar</button>
    </div>

    <div class="container">
        <div class="card" style="grid-column: 1 / -1;">
            <h2>Menú de Almuerzos (5 Tipos)</h2>
            <div id="almuerzos-container" class="container" style="gap: 15px; margin-top: 10px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
                </div>
        </div>

        <div class="card">
            <h2>Extras (2 Tipos)</h2>
            <div id="extras-container">
                </div>
        </div>

        <div class="card">
            <h2>Refrescos</h2>
            <div id="refrescos-container">
                </div>
        </div>

        <div class="card">
            <h2>Gaseosas</h2>
            <div id="gaseosas-container">
                </div>
        </div>

        <div class="card" style="grid-column: 1 / -1;">
            <h2>Nota del Cliente</h2>
            <textarea id="nota-cliente" rows="3" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid var(--card-border); border-radius: 4px; background-color: var(--input-bg); color: var(--text-color);"></textarea>
        </div>

        <div id="resumen-pedido" class="card">
            <h3>Recibo de Pedido</h3>
            <div id="recibo-detalle">
                <p>Aún no hay ítems en el pedido.</p>
            </div>
            <div class="recibo-total">
                <span>TOTAL A PAGAR:</span>
                <span id="total-a-pagar">0.00 Bs</span>
            </div>
        </div>

        <div id="acciones-finales" class="card">
            <h3>Opciones de Envío</h3>
            <label for="tipo-entrega">Tipo de Entrega:</label>
            <div class="mesa-opciones" id="tipo-entrega">
                <label><input type="radio" name="entrega" value="Para llevar" checked> Para llevar</label>
                </div>
            <button class="btn btn-success" onclick="generarComandaWhatsapp()">Enviar Comanda (WhatsApp)</button>
            <button class="btn btn-danger" onclick="limpiarFormulario()">Limpiar Formulario y Stock</button>
        </div>
    </div>

    <script>
        // --- DATA INICIAL ---
        let stockGlobal = {
            sopa: 45,
            segundos: 0
        };

        const precios = {
            almuerzo_completo: 15,
            solo_segundo: 12,
            extras: [
                { name: "Milanesa de Res", precio: 18 },
                { name: "Pollo a la Broaster", precio: 16 }
            ],
            refrescos: [
                { name: "Jugo de Fruta", tipo: "vaso", precio: 3 },
                { name: "Jugo de Fruta", tipo: "litro", precio: 6 },
                { name: "Jugo de Fruta", tipo: "litro y 1/2", precio: 9 }
            ],
            gaseosas: [
                { name: "Coca Cola", tipo: "personal", precio: 5 },
                { name: "Coca Cola", tipo: "popular", precio: 8 },
                { name: "Coca Cola", tipo: "litro", precio: 10 },
                { name: "Coca Cola", tipo: "litro y 1/2", precio: 12 }
            ]
        };

        const almuerzos = [
            { id: 1, name: "Pollo al Horno", stock: 25 },
            { id: 2, name: "Fricasé de Cerdo", stock: 25 },
            { id: 3, name: "Pescado Frito", stock: 25 },
            { id: 4, name: "Lasaña de Carne", stock: 25 },
            { id: 5, name: "Estofado de Cordero", stock: 25 }
        ];

        let pedido = {}; // { id: { name: '...', completo: 0, segundo: 0, total: 0, tipo: 'almuerzo' } }
        let stockIndividual = {}; // { 1: 25, 2: 25, ... }

        // --- INICIALIZACIÓN DE LA APLICACIÓN ---

        document.addEventListener('DOMContentLoaded', () => {
            // Cargar Stock inicial y pedidos
            almuerzos.forEach(a => {
                stockIndividual[a.id] = a.stock;
                pedido[a.id] = { name: a.name, completo: 0, segundo: 0, total: 0, tipo: 'almuerzo' };
            });

            // Renderizar la UI
            renderAlmuerzos();
            renderExtras();
            renderBebidas('refrescos');
            renderBebidas('gaseosas');
            renderMesas();
            actualizarStockDisplay();
        });

        // --- FUNCIONES DE RENDERIZADO ---

        function renderAlmuerzos() {
            const container = document.getElementById('almuerzos-container');
            container.innerHTML = '';

            almuerzos.forEach(almuerzo => {
                const stockActual = stockIndividual[almuerzo.id];
                const html = `
                    <div class="almuerzo-item" data-id="${almuerzo.id}">
                        <div class="almuerzo-header">
                            <input type="text" class="input-plato-name" data-id="${almuerzo.id}" value="${almuerzo.name}" style="font-size:1.1em; font-weight:bold; margin-right: 10px;">
                            <button class="btn btn-warning btn-sm" onclick="guardarNombrePlato(${almuerzo.id})">Guardar Nombre</button>
                        </div>

                        <div class="stock-group" style="margin-top: 10px;">
                            <label>STOCK PLATO (Segundos):</label>
                            <input type="number" class="input-stock-plato" data-id="${almuerzo.id}" value="${stockActual}" min="0">
                            <span class="stock-info" id="stock-display-${almuerzo.id}">Disp: ${stockActual}</span>
                            <button class="btn btn-warning btn-sm" onclick="guardarStockIndividual(${almuerzo.id})">Guardar Cantidad</button>
                        </div>

                        <hr style="border-top: 1px dashed var(--card-border); margin: 10px 0;">

                        <div class="price-option">
                            <span style="font-weight: bold;">Almuerzo Completo (Sopa + Segundo)</span>
                            <div class="price-group">
                                <span class="precio-completo-display" id="precio-completo">${precios.almuerzo_completo} Bs</span>
                                <input type="number" id="input-precio-completo" value="${precios.almuerzo_completo}" min="1" step="0.5" style="width: 60px; display: none;">
                                <button class="btn btn-sm btn-primary" onclick="togglePrecioEdit('completo')">Editar Precio</button>
                                <button class="btn btn-sm btn-success" onclick="guardarPrecio('completo')" style="display: none;">Guardar</button>
                            </div>
                        </div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="cambiarCantidadAlmuerzo(${almuerzo.id}, 'completo', -1)">-</button>
                            <div class="qty-display" id="qty-${almuerzo.id}-completo">0</div>
                            <button class="qty-btn" onclick="cambiarCantidadAlmuerzo(${almuerzo.id}, 'completo', 1)">+</button>
                        </div>

                        <div class="price-option">
                            <span style="font-weight: bold;">Solo Segundo</span>
                            <div class="price-group">
                                <span class="precio-segundo-display" id="precio-segundo">${precios.solo_segundo} Bs</span>
                                <input type="number" id="input-precio-segundo" value="${precios.solo_segundo}" min="1" step="0.5" style="width: 60px; display: none;">
                                <button class="btn btn-sm btn-primary" onclick="togglePrecioEdit('segundo')">Editar Precio</button>
                                <button class="btn btn-sm btn-success" onclick="guardarPrecio('segundo')" style="display: none;">Guardar</button>
                            </div>
                        </div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="cambiarCantidadAlmuerzo(${almuerzo.id}, 'segundo', -1)">-</button>
                            <div class="qty-display" id="qty-${almuerzo.id}-segundo">0</div>
                            <button class="qty-btn" onclick="cambiarCantidadAlmuerzo(${almuerzo.id}, 'segundo', 1)">+</button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function renderExtras() {
            const container = document.getElementById('extras-container');
            container.innerHTML = '';
            precios.extras.forEach((extra, index) => {
                const extraId = `extra-${index}`;
                pedido[extraId] = { name: extra.name, cantidad: 0, precio: extra.precio, total: 0, tipo: 'extra' };
                const html = `
                    <div class="almuerzo-item" data-id="${extraId}">
                        <div class="almuerzo-header">
                            <input type="text" id="name-${extraId}" value="${extra.name}" style="font-size:1.1em; font-weight:bold; margin-right: 10px;">
                            <button class="btn btn-warning btn-sm" onclick="guardarNombreExtra('${extraId}', ${index})">Guardar Nombre</button>
                        </div>
                        <div class="price-option">
                            <span style="font-weight: bold;">Precio:</span>
                            <div class="price-group">
                                <span id="precio-display-${extraId}">${extra.precio} Bs</span>
                                <input type="number" id="input-precio-${extraId}" value="${extra.precio}" min="1" step="0.5" style="width: 60px; display: none;">
                                <button class="btn btn-sm btn-primary" onclick="togglePrecioEditExtra('${extraId}')">Editar Precio</button>
                                <button class="btn btn-sm btn-success" onclick="guardarPrecioExtra('${extraId}', ${index})" style="display: none;">Guardar</button>
                            </div>
                        </div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="cambiarCantidadExtra('${extraId}', -1)">-</button>
                            <div class="qty-display" id="qty-${extraId}-cantidad">0</div>
                            <button class="qty-btn" onclick="cambiarCantidadExtra('${extraId}', 1)">+</button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function renderBebidas(tipo) {
            const container = document.getElementById(`${tipo}-container`);
            container.innerHTML = '';
            precios[tipo].forEach((bebida, index) => {
                const bebidaId = `${tipo}-${index}`;
                pedido[bebidaId] = { name: bebida.name, tipo: bebida.tipo, cantidad: 0, precio: bebida.precio, total: 0, tipoCategoria: tipo };
                const html = `
                    <div class="almuerzo-item" data-id="${bebidaId}">
                        <div class="almuerzo-header">
                            <input type="text" id="name-${bebidaId}" value="${bebida.name} (${bebida.tipo})" style="font-size:1.1em; font-weight:bold; margin-right: 10px;">
                            <button class="btn btn-warning btn-sm" onclick="guardarNombreBebida('${bebidaId}', ${index}, '${tipo}')">Guardar Nombre</button>
                        </div>
                        <div class="price-option">
                            <span style="font-weight: bold;">Precio:</span>
                            <div class="price-group">
                                <span id="precio-display-${bebidaId}">${bebida.precio} Bs</span>
                                <input type="number" id="input-precio-${bebidaId}" value="${bebida.precio}" min="1" step="0.5" style="width: 60px; display: none;">
                                <button class="btn btn-sm btn-primary" onclick="togglePrecioEditExtra('${bebidaId}')">Editar Precio</button>
                                <button class="btn btn-sm btn-success" onclick="guardarPrecioBebida('${bebidaId}', ${index}, '${tipo}')" style="display: none;">Guardar</button>
                            </div>
                        </div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="cambiarCantidadExtra('${bebidaId}', -1)">-</button>
                            <div class="qty-display" id="qty-${bebidaId}-cantidad">0</div>
                            <button class="qty-btn" onclick="cambiarCantidadExtra('${bebidaId}', 1)">+</button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function renderMesas() {
            const container = document.getElementById('tipo-entrega');
            const mesas = [
                ...Array.from({ length: 3 }, (_, i) => `A${i + 1}`),
                ...Array.from({ length: 6 }, (_, i) => `B${i + 1}`),
                ...Array.from({ length: 5 }, (_, i) => `C${i + 1}`)
            ];
            mesas.forEach(mesa => {
                const html = `<label><input type="radio" name="entrega" value="Mesa ${mesa}"> Mesa ${mesa}</label>`;
                container.innerHTML += html;
            });
        }

        // --- FUNCIONES DE LÓGICA Y ESTADO ---

        function actualizarStockDisplay() {
            document.getElementById('display-sopa').textContent = `(Actual: ${stockGlobal.sopa})`;
            document.getElementById('display-segundos').textContent = `(Actual: ${stockGlobal.segundos})`;

            almuerzos.forEach(almuerzo => {
                const display = document.getElementById(`stock-display-${almuerzo.id}`);
                const stock = stockIndividual[almuerzo.id];
                if (display) {
                    display.textContent = `Disp: ${stock}`;
                    display.style.backgroundColor = stock <= 5 ? 'var(--color-danger)' : '#f0f0f0';
                    display.style.color = stock <= 5 ? 'white' : 'var(--color-text-light)';
                    if (document.body.getAttribute('data-theme') === 'dark') {
                        display.style.backgroundColor = stock <= 5 ? 'var(--color-danger)' : '#3c3c54';
                        display.style.color = 'white';
                    }
                }
            });
            actualizarRecibo();
        }

        function calcularStockTotal() {
            let totalSegundosPedidos = 0;
            let totalSopasPedidos = 0;

            for (const id in pedido) {
                const item = pedido[id];
                if (item.tipo === 'almuerzo') {
                    // Cada completo consume 1 sopa y 1 segundo
                    totalSopasPedidos += item.completo;
                    totalSegundosPedidos += item.completo;
                    // Cada solo_segundo consume 0 sopas y 1 segundo
                    totalSegundosPedidos += item.segundo;
                }
            }

            // Actualizar stock global visible
            const stockSopaInput = document.getElementById('stock-sopa');
            const stockSegundosInput = document.getElementById('stock-segundos');

            stockGlobal.sopa = parseInt(stockSopaInput.value) - totalSopasPedidos;
            

            // Resta individual
            almuerzos.forEach(almuerzo => {
                const item = pedido[almuerzo.id];
                const stockBase = parseInt(document.querySelector(`.input-stock-plato[data-id="${almuerzo.id}"]`).value);
                const consumido = item.completo + item.segundo;
                stockIndividual[almuerzo.id] = stockBase - consumido;
            });

            actualizarStockDisplay();
        }

        function cambiarCantidadAlmuerzo(id, tipoComanda, delta) {
            const item = pedido[id];
            const stockActual = stockIndividual[id];

            // Validar si hay stock individual suficiente (solo para segundos)
            if (tipoComanda !== 'completo' && delta > 0 && stockActual <= 0) {
                alert('No hay stock disponible para este Segundo.');
                return;
            }

            if (item[tipoComanda] + delta >= 0) {
                item[tipoComanda] += delta;
                item.total = item.completo * precios.almuerzo_completo + item.segundo * precios.solo_segundo;

                // Actualizar UI
                document.getElementById(`qty-${id}-${tipoComanda}`).textContent = item[tipoComanda];
                calcularStockTotal();
            }
        }

        function cambiarCantidadExtra(id, delta) {
            const item = pedido[id];
            if (item.cantidad + delta >= 0) {
                item.cantidad += delta;
                item.total = item.cantidad * item.precio;

                // Actualizar UI
                document.getElementById(`qty-${id}-cantidad`).textContent = item.cantidad;
                actualizarRecibo();
            }
        }

        function actualizarRecibo() {
            const reciboDetalle = document.getElementById('recibo-detalle');
            let totalGeneral = 0;
            let html = '';

            // Filtrar y ordenar items con cantidad > 0
            const itemsPedido = Object.values(pedido).filter(item => {
                if (item.tipo === 'almuerzo') {
                    return item.completo > 0 || item.segundo > 0;
                }
                return item.cantidad > 0;
            });

            if (itemsPedido.length === 0) {
                reciboDetalle.innerHTML = '<p>Aún no hay ítems en el pedido.</p>';
                document.getElementById('total-a-pagar').textContent = '0.00 Bs';
                return;
            }

            itemsPedido.forEach(item => {
                let subtotal = 0;
                let descripcion = '';

                if (item.tipo === 'almuerzo') {
                    if (item.completo > 0) {
                        subtotal += item.completo * precios.almuerzo_completo;
                        descripcion += `${item.completo} x Almuerzo Completo (${item.name})`;
                    }
                    if (item.segundo > 0) {
                        let descSeg = `${item.segundo} x Solo Segundo (${item.name})`;
                        if (descripcion) descSeg = '<br>' + descSeg;
                        descripcion += descSeg;
                        subtotal += item.segundo * precios.solo_segundo;
                    }
                } else if (item.tipo === 'extra' || item.tipoCategoria) {
                    subtotal = item.cantidad * item.precio;
                    descripcion = `${item.cantidad} x ${item.name}`;
                    if (item.tipoCategoria) descripcion += ` (${item.tipo})`;
                }

                totalGeneral += subtotal;

                html += `
                    <div class="recibo-item">
                        <span>${descripcion}</span>
                        <span>${subtotal.toFixed(2)} Bs</span>
                    </div>
                `;
            });

            reciboDetalle.innerHTML = html;
            document.getElementById('total-a-pagar').textContent = `${totalGeneral.toFixed(2)} Bs`;
        }

        // --- FUNCIONES DE EDICIÓN Y GUARDADO ---

        function guardarStockGeneral() {
            stockGlobal.sopa = parseInt(document.getElementById('stock-sopa').value);
            stockGlobal.segundos = parseInt(document.getElementById('stock-segundos').value);
            alert('Stock General Guardado. Se recalculará con el pedido.');
            calcularStockTotal();
        }

        function guardarStockIndividual(id) {
            const input = document.querySelector(`.input-stock-plato[data-id="${id}"]`);
            // Se actualiza el stock base, luego se recalcula el stock individual
            almuerzos.find(a => a.id === id).stock = parseInt(input.value);
            calcularStockTotal();
            alert(`Stock de ${almuerzos.find(a => a.id === id).name} actualizado a ${input.value} platos base.`);
        }

        function guardarNombrePlato(id) {
            const input = document.querySelector(`.input-plato-name[data-id="${id}"]`);
            const nuevoNombre = input.value;
            almuerzos.find(a => a.id === id).name = nuevoNombre;
            pedido[id].name = nuevoNombre;
            alert(`Nombre del plato actualizado a "${nuevoNombre}"`);
            actualizarRecibo();
        }

        function togglePrecioEdit(tipo) {
            const display = document.getElementById(`precio-${tipo}`);
            const input = document.getElementById(`input-precio-${tipo}`);
            const editBtn = display.nextElementSibling;
            const saveBtn = editBtn.nextElementSibling;

            const isEditing = input.style.display !== 'none';
            display.style.display = isEditing ? 'block' : 'none';
            input.style.display = isEditing ? 'none' : 'block';
            editBtn.style.display = isEditing ? 'block' : 'none';
            saveBtn.style.display = isEditing ? 'none' : 'block';
        }

        function guardarPrecio(tipo) {
            const input = document.getElementById(`input-precio-${tipo}`);
            const nuevoPrecio = parseFloat(input.value);

            if (isNaN(nuevoPrecio) || nuevoPrecio <= 0) {
                alert('Precio inválido.');
                return;
            }

            precios[`almuerzo_${tipo}`] = nuevoPrecio;
            document.getElementById(`precio-${tipo}`).textContent = `${nuevoPrecio.toFixed(2)} Bs`;
            togglePrecioEdit(tipo);
            alert(`Precio de ${tipo.replace('_', ' ')} actualizado a ${nuevoPrecio.toFixed(2)} Bs`);
            actualizarRecibo();
        }

        function togglePrecioEditExtra(id) {
            const display = document.getElementById(`precio-display-${id}`);
            const input = document.getElementById(`input-precio-${id}`);
            const editBtn = input.nextElementSibling;
            const saveBtn = editBtn.nextElementSibling;

            const isEditing = input.style.display !== 'none';
            display.style.display = isEditing ? 'block' : 'none';
            input.style.display = isEditing ? 'none' : 'block';
            editBtn.style.display = isEditing ? 'block' : 'none';
            saveBtn.style.display = isEditing ? 'none' : 'block';
        }

        function guardarPrecioExtra(id, index) {
            const input = document.getElementById(`input-precio-${id}`);
            const nuevoPrecio = parseFloat(input.value);
            if (isNaN(nuevoPrecio) || nuevoPrecio <= 0) {
                alert('Precio inválido.');
                return;
            }
            precios.extras[index].precio = nuevoPrecio;
            pedido[id].precio = nuevoPrecio;
            document.getElementById(`precio-display-${id}`).textContent = `${nuevoPrecio.toFixed(2)} Bs`;
            togglePrecioEditExtra(id);
            alert(`Precio actualizado a ${nuevoPrecio.toFixed(2)} Bs`);
            actualizarRecibo();
        }

        function guardarNombreExtra(id, index) {
            const input = document.getElementById(`name-${id}`);
            const nuevoNombre = input.value;
            precios.extras[index].name = nuevoNombre;
            pedido[id].name = nuevoNombre;
            alert(`Nombre actualizado a "${nuevoNombre}"`);
            actualizarRecibo();
        }

        function guardarPrecioBebida(id, index, tipo) {
            const input = document.getElementById(`input-precio-${id}`);
            const nuevoPrecio = parseFloat(input.value);
            if (isNaN(nuevoPrecio) || nuevoPrecio <= 0) {
                alert('Precio inválido.');
                return;
            }
            precios[tipo][index].precio = nuevoPrecio;
            pedido[id].precio = nuevoPrecio;
            document.getElementById(`precio-display-${id}`).textContent = `${nuevoPrecio.toFixed(2)} Bs`;
            togglePrecioEditExtra(id);
            alert(`Precio actualizado a ${nuevoPrecio.toFixed(2)} Bs`);
            actualizarRecibo();
        }

        function guardarNombreBebida(id, index, tipo) {
            const input = document.getElementById(`name-${id}`);
            const nuevoNombreCompleto = input.value;
            // Asumiendo que el nombre completo es 'Nombre (tipo)', extraemos solo el nombre principal
            const nombreBase = nuevoNombreCompleto.substring(0, nuevoNombreCompleto.lastIndexOf('(')).trim() || nuevoNombreCompleto;

            precios[tipo][index].name = nombreBase;
            // Para el pedido mantenemos el nombre completo para la descripción del recibo
            pedido[id].name = nuevoNombreCompleto;

            alert(`Nombre de bebida actualizado a "${nuevoNombreCompleto}"`);
            actualizarRecibo();
        }

        // --- FUNCIONES DE ACCIÓN FINAL ---

        function generarComandaWhatsapp() {
            const itemsPedidos = Object.values(pedido).filter(item => {
                if (item.tipo === 'almuerzo') {
                    return item.completo > 0 || item.segundo > 0;
                }
                return item.cantidad > 0;
            });

            if (itemsPedidos.length === 0) {
                alert("No hay ningún pedido para enviar.");
                return;
            }

            const total = document.getElementById('total-a-pagar').textContent;
            const notaCliente = document.getElementById('nota-cliente').value.trim();
            const tipoEntrega = document.querySelector('input[name="entrega"]:checked').value;
            const mesero = "Leandro";
            const whatsappNumber = "59162563690";

            let mensaje = `*🚨 NUEVA COMANDA - ${tipoEntrega} 🚨*\n`;
            mensaje += `*Mesero:* ${mesero}\n\n`;
            mensaje += `*📋 DETALLE DEL PEDIDO:*\n`;

            itemsPedidos.forEach(item => {
                let linea = '';
                if (item.tipo === 'almuerzo') {
                    if (item.completo > 0) {
                        linea += `• ${item.completo} Almuerzos Completos (${item.name})\n`;
                    }
                    if (item.segundo > 0) {
                        linea += `• ${item.segundo} Solo Segundos (${item.name})\n`;
                    }
                } else if (item.tipo === 'extra' || item.tipoCategoria) {
                    linea += `• ${item.cantidad} ${item.name}\n`;
                }
                mensaje += linea;
            });

            if (notaCliente) {
                mensaje += `\n*📝 Nota del Cliente:* ${notaCliente}\n`;
            }

            mensaje += `\n*💰 TOTAL A PAGAR:* ${total}\n`;
            mensaje += `\n*📊 STOCK ACTUALIZADO:*\n`;
            mensaje += `• Sopa: ${stockGlobal.sopa} platos restantes.\n`;
            
            almuerzos.forEach(almuerzo => {
                mensaje += `  - ${almuerzo.name}: ${stockIndividual[almuerzo.id]} restantes.\n`;
            });

            const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }

        function limpiarFormulario() {
            if (confirm('¿Estás seguro de que quieres limpiar el formulario y restablecer el stock a sus valores base?')) {
                // Limpiar pedido
                for (const id in pedido) {
                    const item = pedido[id];
                    if (item.tipo === 'almuerzo') {
                        item.completo = 0;
                        item.segundo = 0;
                    } else {
                        item.cantidad = 0;
                    }
                    item.total = 0;
                }

                // Restablecer stock individual (al stock base del input)
                almuerzos.forEach(a => {
                    stockIndividual[a.id] = parseInt(document.querySelector(`.input-stock-plato[data-id="${a.id}"]`).value);
                });

                // Restablecer stock global (al stock base del input)
                stockGlobal.sopa = parseInt(document.getElementById('stock-sopa').value);
                
                

                // Limpiar cantidades en UI
                document.querySelectorAll('.qty-display').forEach(el => el.textContent = '0');

                // Limpiar nota
                document.getElementById('nota-cliente').value = '';

                // Restaurar tipo de entrega
                document.querySelector('input[name="entrega"][value="Para llevar"]').checked = true;

                // Actualizar todo
                actualizarStockDisplay();
                alert('Formulario y Stock han sido limpiados y restablecidos.');
            }
        }

        // --- MODO OSCURO / CLARO ---

        document.getElementById('theme-toggle').addEventListener('click', () => {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('theme-toggle').textContent = isDark ? 'Modo Oscuro' : 'Modo Claro';
            // Forzar actualización del color del stock info para el tema
            actualizarStockDisplay();
        });

    </script>
